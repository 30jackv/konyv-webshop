<div class="login-container mat-elevation-z8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Bejelentkezés / Regisztráció</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onSignIn()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            required
            email
            [disabled]="isLoading">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.controls['email']?.invalid">
            Kérjük adjon meg érvényes email címet
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Jelszó</mat-label>
          <input 
            matInput
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            required
            minlength="6"
            [disabled]="isLoading">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.controls['password']?.invalid">
            A jelszónak legalább 6 karakter hosszúnak kell lennie
          </mat-error>
        </mat-form-field>
        
        <mat-error *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </mat-error>
        
        <div class="button-container">
          <button 
            mat-raised-button 
            color="primary"
            type="submit" 
            [disabled]="isLoading || !loginForm.form.valid">
            <mat-icon>login</mat-icon>
            {{ isLoading ? 'Betöltés...' : 'Bejelentkezés' }}
          </button>
          
          <button 
            mat-raised-button 
            color="accent"
            type="button" 
            (click)="onSignUp()" 
            [disabled]="isLoading || !loginForm.form.valid">
            <mat-icon>person_add</mat-icon>
            {{ isLoading ? 'Betöltés...' : 'Regisztráció' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
